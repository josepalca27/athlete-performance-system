<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Log Workout</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    form { max-width: 560px; }
    label { display:block; margin-top: 12px; font-weight: 600; }
    input, select { width: 100%; padding: 10px; margin-top: 6px; box-sizing: border-box; }
    .row { display:flex; gap: 12px; }
    .row > div { flex:1; }
    .actions { margin-top: 16px; display:flex; gap: 12px; }
    button { padding: 10px 14px; cursor: pointer; }
    a { text-decoration: none; display:inline-block; padding: 10px 14px; border: 1px solid #ccc; }
    .error { color: #b00020; margin-top: 12px; }
  </style>
</head>
<body>
  <h1>Log Workout</h1>

  <div class="error" th:if="${error}" th:text="${error}"></div>

  <form method="post" action="/workouts">
    <label>Athlete</label>
    <select name="athleteName" required>
      <option value="" disabled selected>Select an athlete</option>
      <option th:each="a : ${athletes}" th:value="${a.name}" th:text="${a.name}"></option>
    </select>

    <label>Date</label>
    <input name="date" placeholder="YYYY-MM-DD" required />

    <label>Workout Type</label>
    <input name="type" placeholder="e.g., Upper Body, Legs, Cardio" required />

    <div class="row">
      <div>
        <label>Duration (minutes)</label>
        <input name="durationMinutes" type="number" min="1" required />
      </div>
      <div>
        <label>Intensity Level</label>
        <input name="intensityLevel" type="number" min="1" max="10" required />
      </div>
    </div>

    <label>Notes</label>
    <input name="notes" />

    <div class="actions">
      <button type="submit">Save Workout</button>
      <a href="/workouts">Cancel</a>
    </div>
  </form>
</body>
</html>
