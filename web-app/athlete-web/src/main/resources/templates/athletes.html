<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Athletes</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">

<div th:replace="~{fragments/navbar :: navbar('Athletes')}"></div>

<div class="actions">
  <a class="button-link" href="/athletes/new">Add Athlete</a>
</div>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Sport</th>
          <th>Position</th>
          <th>Weight</th>
          <th>Height</th>
          <th>Country</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:if="${#lists.isEmpty(athletes)}">
          <td colspan="8">No athletes found.</td>
        </tr>
        <tr th:each="a : ${athletes}">
          <td>
            <a th:href="@{/athletes/detail(name=${a.name})}" th:text="${a.name}"></a>
          </td>
          <td th:text="${a.age}"></td>
          <td th:text="${a.sport}"></td>
          <td th:text="${a.position}"></td>
          <td th:text="${a.weight}"></td>
          <td th:text="${a.height}"></td>
          <td>
            <span th:replace="~{fragments/country_flag :: country(${a.country})}"></span>
          </td>
          <td>
            <a class="button-link" th:href="@{/athletes/edit(name=${a.name})}">Edit</a>

            <form th:action="@{/athletes/delete}" method="post" style="display:inline;"
                  onsubmit="return confirm('Delete ' + '[[${a.name}]]' + '? This will also remove sessions/workouts.');">
              <input type="hidden" name="name" th:value="${a.name}" />
              <button type="submit" class="button-link danger">Delete</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
  <div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
