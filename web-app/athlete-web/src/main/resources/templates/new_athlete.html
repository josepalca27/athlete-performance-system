<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Add Athlete</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    form { max-width: 520px; }
    label { display:block; margin-top: 12px; font-weight: 600; }
    input { width: 100%; padding: 10px; margin-top: 6px; box-sizing: border-box; }
    .row { display:flex; gap: 12px; }
    .row > div { flex:1; }
    .actions { margin-top: 16px; display:flex; gap: 12px; }
    button { padding: 10px 14px; cursor: pointer; }
    a { text-decoration: none; display:inline-block; padding: 10px 14px; border: 1px solid #ccc; }
    .error { color: #b00020; margin-top: 12px; }
  </style>
</head>
<body>
  <h1>Add Athlete</h1>

  <div class="error" th:if="${error}" th:text="${error}"></div>

  <form method="post" action="/athletes">
    <label>Name</label>
    <input name="name" required />

    <div class="row">
      <div>
        <label>Age</label>
        <input name="age" type="number" min="1" required />
      </div>
      <div>
        <label>Sport</label>
        <input name="sport" required />
      </div>
    </div>

    <label>Position</label>
    <input name="position" required />

    <div class="row">
      <div>
        <label>Weight</label>
        <input name="weight" type="number" step="0.1" required />
      </div>
      <div>
        <label>Height</label>
        <input name="height" type="number" step="0.01" required />
      </div>
    </div>

    <label>Country</label>
    <input name="country" required />

    <div class="actions">
      <button type="submit">Save Athlete</button>
      <a href="/athletes">Cancel</a>
    </div>
  </form>
</body>
</html>
