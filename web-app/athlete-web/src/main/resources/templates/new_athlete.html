<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Add Athlete</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <div th:replace="~{fragments/navbar :: navbar('Add Athlete')}"></div>

    <div class="error" th:if="${error}" th:text="${error}"></div>

    <form method="post" action="/athletes">
      <label>Name</label>
      <input name="name" required />

      <div class="row">
        <div>
          <label>Age</label>
          <input name="age" type="number" min="1" required />
        </div>
        <div>
          <label>Sport</label>
          <input name="sport" required />
        </div>
      </div>

      <label>Position</label>
      <input name="position" required />

      <div class="row">
        <div>
          <label>Weight</label>
          <input name="weight" type="number" step="0.1" required />
        </div>
        <div>
          <label>Height</label>
          <input name="height" type="number" step="0.01" required />
        </div>
      </div>

      <label>Country</label>
      <input name="country" required />

      <div class="actions">
        <button type="submit">Save Athlete</button>
        <a href="/athletes">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
