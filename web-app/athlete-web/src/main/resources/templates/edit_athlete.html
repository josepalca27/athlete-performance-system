<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Edit Athlete</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <div th:replace="~{fragments/navbar :: navbar('Edit Athlete')}"></div>

    <div class="error" th:if="${error}" th:text="${error}"></div>
    <div class="error" th:if="${param.error}" th:text="${param.error}"></div>

    <form method="post" action="/athletes/update">
      <input type="hidden" name="originalName" th:value="${athlete.name}" />

      <label>Name</label>
      <input name="name" required th:value="${athlete.name}" />

      <div class="row">
        <div>
          <label>Age</label>
          <input name="age" type="number" min="1" required th:value="${athlete.age}" />
        </div>
        <div>
          <label>Sport</label>
          <input name="sport" required th:value="${athlete.sport}" />
        </div>
      </div>

      <label>Position</label>
      <input name="position" required th:value="${athlete.position}" />

      <div class="row">
        <div>
          <label>Weight</label>
          <input name="weight" type="number" step="0.1" required th:value="${athlete.weight}" />
        </div>
        <div>
          <label>Height</label>
          <input name="height" type="number" step="0.01" required th:value="${athlete.height}" />
        </div>
      </div>

      <label>Country</label>
      <input name="country" required th:value="${athlete.country}" />

      <div class="actions">
        <button type="submit">Save Changes</button>
        <a class="button-link" th:href="@{/athletes/detail(name=${athlete.name})}">Cancel</a>
      </div>
    </form>
  </div>

  <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
